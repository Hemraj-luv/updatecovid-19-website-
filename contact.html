{% extends 'subject/base.html' %}
{% load static %}
{% block content %}
    <html lang="en">
    <head>
        <link rel="icon" type="images/jpg" href="{% static 'subject/images/corona.jpg' %}">
        <title>{{ title }}</title></head>

    <body style="background-color: gold">
    <br><br><br>
    <div class="container">

        <!--Section: Contact v.2-->

        <section class="mb-4" style="background-color: gold">
            <div class="container">


                <!--Section heading-->
                <h2 class="h1-responsive font-weight-bold text-center my-4">Contact Me</h2>
                <!--Section description-->
                <p class="text-center w-responsive mx-auto mb-5">Do you have any suggestions? Please do not hesitate to
                    contact me
                    directly. If considerable definately I will optimise.</p>

                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-9 mb-md-0 mb-5">
                        <form id="contact-form" name="contact-form" action="{% url 'contact' %}" method="POST">
                            {% csrf_token %}
                            <!--Grid row-->
                            <div class="row">

                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" required id="name" name="name" class="form-control">
                                        <label for="name" class="">Your name</label>
                                    </div>
                                </div>
                                <!--Grid column-->

                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" required id="email" name="email" class="form-control">
                                        <label for="email" class="">Your email</label>
                                    </div>
                                </div>
                                <!--Grid column-->

                            </div>
                            <!--Grid row-->

                            <!--Grid row-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" required id="subject" name="subject" class="form-control">
                                        <label for="subject" class="">Subject</label>
                                    </div>
                                </div>
                            </div>
                            <!--Grid row-->

                            <!--Grid row-->
                            <div class="row">

                                <!--Grid column-->
                                <div class="col-md-12">

                                    <div class="md-form">
                                <textarea type="text" required id="message" name="message" rows="2"
                                          class="form-control md-textarea"></textarea>
                                        <label for="message">Your message</label>
                                    </div>

                                </div>
                            </div>
                            <!--Grid row-->

                        </form>

                        <div class="text-center text-md-left">
                            <a class="btn btn-primary"
                               onclick="document.getElementById('contact-form').submit();">Send</a>
                        </div>
                        <div class="status"></div>
                        <br><br>
                    </div>
                    <!--Grid column-->

                </div>
            </div>
        </section>
        <!--Section: Contact v.2-->
    </div>
    </body>
    </html>
{% endblock %}
